  <!-- <a href="javascript:void(0)" onclick="w3_close()"

  <a href="#/signup" class="w3-large navigation-element" onclick="w3_close()">Sign Up</a>
</nav>

<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"></div>

<div class="w3-container" style="z-index: 425; left: -10px; margin-left: 20px;">
  <span class="w3-opennav w3-xxlarge" onclick="w3_open()" style="background: none; left: 0px; padding: 20px; z-index: 425;">&#9776;</span>
  
</div>  
     
<script>
function w3_open() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
    document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}
function w3_close() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
    document.getElementsByClassName("w3-overlay")[0].style.display = "none";
}
</script>

<div ng-controller="signupController" style="margin: auto; width: 80%;" >

	<div class="container center">
		
			<div class="row">
				<div class="col-lg-12" style="font: small-caps 28px/50px Calibri, sans-serif; color: rgba(28,181,223,0.8); background-color: rgba(255,255,255,1.0); border-bottom: 1px solid rgb(128,0,0); text-align: left; padding-left: 15px; ">
					Sign-Up
				</div>
			</div>
			
			<div class="row">
			
				<div class="col-lg-12">
					
						
						<div style="height: 20px;"></div>
								

						<table class="table center login">
							
							
							<tr>
								<td><input path="email" type="email" ng-model="Email" ng-change="ValidateEmail()" class="form-control form-input" placeholder="Enter Email"/></td>
							</tr>
							<tr ng-show="EmailError">
							<td class="text-danger error-font">Invalid Email Format</td>							  		
							</tr>
							
							<tr>
								<td><input path="username" ng-model="Username" ng-change="ValidateUsername()" type="text" class="form-control form-input"  placeholder="Enter Username" autofocus="autofocus"/></td>
							</tr>
							<tr ng-show="UsernameError">
							<td class="text-danger error-font">Username cannot be empty</td>							  		
							</tr>

							<tr>
								<td><input path="username" ng-model="Date" ng-change="ValidateDate()" type="date" class="form-control form-input"  placeholder="Enter Date"/></td>
							</tr>
							<tr ng-show="DateError">
							<td class="text-danger error-font">Please enter a valid date</td>							  		
							</tr>
										  	
							<tr>
								<td><input path="password" type="password" ng-model="Password" ng-change="ValidatePassword()" class="form-control form-input" placeholder="Enter Password"/></td>								
							</tr>
							<tr ng-show="PasswordError">
							<td class="text-danger error-font">Password must be greater than 8 characters</td>
							</tr>
							
							<tr>
								<td><input path="cPassword" type="password" ng-model="ConfirmPassword" ng-change="ValidateConfirmPassword()" class="form-control form-input" id="cpassword" placeholder="Confirm Password"/></td>								
							</tr>
							<tr ng-show="ConfirmPasswordError">
							<td class="text-danger error-font">Passwords do not match</td>
							</tr>
							
							<tr>
								<td><input path="phone" type="number" class="form-control form-input" id="phone" placeholder="Enter Phone No." ng-model="Phone" ng-change="ValidatePhone()"/></td>
							</tr>
							<tr ng-show="PhoneError">
							<td class="text-danger error-font">Please enter a valid Indian mobile number</td>						</tr>
							
							<tr>
								<td>
								<select path="gender" ng-model="Gender" class="form-control select-menu">
								  <option value="Male">Male</option>
								  <option value="Female">Female</option>								  
								</select>
								</td>
							</tr>
							
							<tr>
								<td><textarea style="resize: none;" path="location" ng-model="Location" ng-change="ValidateLocation()" class="form-control form-input" id="address" placeholder="Enter Location"></textarea></td>								
							</tr>
							<tr ng-show="LocationError">
							<td class="text-danger error-font">Location cannot be empty</td>
							</tr>
							
							<tr>
								<td><textarea style="resize: none;" path="basicInfo" class="form-control form-input" id="basicinfo" placeholder="About Yourself" ng-model="AboutYourself"></textarea></td>
							</tr>
							
							<tr ng-show="showGreenHornSignupProgress">
								<td colspan="2" >
								<div class = "progress progress-striped active">
								   <div class = "progress-bar progress-bar-primary" role = "progressbar" 
								      aria-valuenow = "100" aria-valuemin = "0" aria-valuemax = "100" style = "width: 100%;">
								   	<span class="progressText">Loading...</span>
								   </div>
								</div>
								</td>
							</tr>

							<tr ng-show="showSignupProgress">
								<td colspan="2" >
								<div class = "progress progress-striped active">
								   <div class = "progress-bar progress-bar-primary" role = "progressbar" 
								      aria-valuenow = "100" aria-valuemin = "0" aria-valuemax = "100" style = "width: 100%;">
								   	<span class="progressText">Loading...</span>
								   </div>
								</div>
								</td>
							</tr>
							
							<tr ng-show="signupdone">
								<td colspan="2" style="text-align: center;">
								<span class="text text-success" style="margin: auto; width: 80%;">Sign Up Successful</span>
								</td>
							</tr>
							
							<tr ng-show="signuperror != ''">
								<td colspan="2" style="text-align: center;">
								<span class="text text-danger" style="margin: auto; width: 80%;">{{signuperror}}</span>
								</td>
							</tr>
	
							<tr>
								<td colspan="2" >
								<div class="row" style="text-align: center;">
									<div class="col-md-2 col-md-offset-5"> <button type="submit" class="btn btn-success" ng-click="SubmitSignUp()" ng-disabled="OverallError">Submit</button> </div>
								</div>
								</td>
							</tr>
										  	
						</table>
					
				</div>
			
			</div>
		
		</div>

</div>
